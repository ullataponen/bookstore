<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body >
	
	<nav th:replace="fragments :: navigation"></nav>
	<div class="container">
	<h1 th:text="${title}">Default Title</h1>
		<form style="max-width:580px" th:object="${book}" th:action="@{save}" action="#" method="post">
		<div class="form-group">
			<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}"/>
			<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
		</div>
		<div class="form-group">
			<label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}"/>
			<span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
		</div>
		<div class="form-group">
			<label for="isbn">ISBN</label>
			<input class="form-control" type="text" id="isbn" th:field="*{isbn}"/>
		</div>
		<div class="form-group">
			<label for="price">Price</label>
			<input class="form-control" type="text" id="price" th:field="*{price}"/>
		</div>
		<div class="form-group">
			<label for="year">Year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}"/>
		</div>
	 	<div class="form-group">
		    <label for="category">Category</label>
		    <select class="form-control" id="categorylist" th:field="*{category}">
		      <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
		    </select>
		    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
		</div> 
		<input class="btn btn-success" type="submit" value="Save"></input>
		</form>
	</div>
	
</body>
</html>
