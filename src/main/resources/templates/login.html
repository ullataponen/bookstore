<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
	<nav class="navbar navbar-expand navbar-dark bg-dark" th:fragment="navigation">
	<a class="navbar-brand" href="/">Book App</a>
	</nav>
	<div class="container">
	<h1 th:text="${title}">Default Title</h1>
		<div class="alert alert-danger" th:if="${param.error}" style="margin: 20px 0; max-width:580px">
			Invalid user name and/or password.
		</div>
		<div class="alert alert-success" th:if="${param.logout}" style="margin: 20px 0; max-width:580px">
			You have been successfully logged out.
		</div>
		<form style="max-width:580px" th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="username">User Name:</label>
				<input  class="form-control" type="text" name="username" id="username"/>
			</div>
			<div class="form-group">
				<label for="pw">Password:</label>
				<input class="form-control" type="password" name="password" id="pw"/>
			</div>
			<div>
				<input type="submit" value="Log In"/>
			</div>
		</form>
	</div>
</body>
</html>
